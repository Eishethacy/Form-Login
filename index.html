<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="Login Form">
        <header>Form Login</header>
        <form action="#">
            <input type="text" placeholder="Masukan Email">
            <input type="password" placeholder="Masukan Password">
            <a href="#">Lupa Password</a>
            <input type="button" value="login" class="button">
        </form>
        <div class="Signup">
            <span class="Signup">Don't have account?
                <label for="check">Daftar</label>
            </span>
        </div>
    </div>
    <div class="Registration Form">
        <header>Form Registrasi</header>
        <form action="#">
            <input type="text" placeholder="Masukan Email">
            <input type="password" placeholder="Masukan Password">
            <input type="password" placeholder="Masukan ulang password">
            <input type="button" class="button" value="Daftar"> 
        </form>
        <div class="Signup">
            <span class="Signup">Sudah punya akun?
                <label for="check">Login</label>
            </span>
        </div>
      </div>
  </div>  
  
</body>
</html>
